<!DOCTYPE html>
<html lang="es">

<head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

      <button class="btn btn-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--off canvas trigger-->
      <a class="navbar-brand fw-bold me-auto" href="#"><img src="../assets/img/Logotipo.png" alt="" height="24"

            </ul>

        </ul>

      </div>

    </div>
    <div class="offcanvas-body p-0">

            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 active" aria-current="page">

              </span>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3 active">
              <span class="me-2">

              </span>
              <span>Módulo 1</span>

          </li>
          <li>

              <span class="me-2">

              </span>
              <span>Módulo 2</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3 active">

              </span>
              <span>Módulo 3</span>

          </li>
          <li>

              </span>
              <span>Módulo 4</span>
            </a>
          </li>
        </ul>
      </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-nd-12 fw-bold fs-3">Inicio</div>
      </div>
      <div class="row">

          </div>
        </div>
      </div>
    </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
