<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/66ea8b0b72.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Bootstrap sidebar</title>
</head>

<body>
	<div id="wrapper" class="d-flex">
		<!--sidebar-->
		<div id="sidebar-wrapper" class="overflow-hidden">
			<div id="sidebar-heading" class="fw-bold">NAVEGACIÓN</div>
			<div class="list-group list-group-flush">
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-home"></i>Inicio</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="icon ion-md-barcode"></i>Productos</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-store"></i>Ventas</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-users-cog"></i>Usuarios</a>
			</div>
		</div>
		<!--sidebar-->



		<div id="content-wrapper" class="w-100">

			<!--navbar-->
			<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
				<div class="container-fluid">
					<!--sidebar trigger-->
					<button class="btn btn-primary" onclick="toggle()">
						<i class="fas fa-angle-double-left"></i>
					</button>
					<!--sidebar trigger-->
					<a class="navbar-brand fw-bold me-auto" href="#"><img src="../assets/img/Logotipo.png" alt=""
							height="24" class="d-inline-block align-text-top">RadTech</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									<i class="icon ion-md-person"></i>
									Jane Doe
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="#">Cerrar sesión</a></li>

								</ul>
							</li>

						</ul>

					</div>
				</div>
			</nav>
			<!--navbar-->

			<!--content-->
			<div id="content" class="container-fluid d-flex flex-column ">

				<h2>Inicio</h2>

				<div class="row row-cols-1 row-cols-md-2 g-4 align-items-center">
					<div class="col">


						<div class="card bg-dark text-white">
							<a href="#">
								<img src="assets/img/1.png" class="card-img" alt="...">

								<div class="card-img-overlay">
									<h5 class="card-title">Productos</h5>
									<p class="card-text">Descripción</p>
								</div>
							</a>
						</div>

					</div>
					<div class="col">

						<div class="card bg-dark text-white">
							<a href="#">
								<img src="assets/img/2.png" class="card-img" alt="...">

								<div class="card-img-overlay">
									<h5 class="card-title">Ventas</h5>
									<p class="card-text">Descripción</p>
								</div>
							</a>
						</div>

					</div>
					<div class="col">

						<div class="card bg-dark text-white">
							<a href="#">
								<img src="assets/img/3.png" class="card-img" alt="...">

								<div class="card-img-overlay">
									<h5 class="card-title">Usuarios</h5>
									<p class="card-text">Descripción</p>
								</div>
							</a>
						</div>

					</div>
					
				</div>

			</div>


		</div>
		<!--content-->

	</div>



	<script>
		const toggle = () => {
			document.getElementById("sidebar-wrapper").classList.toggle("toggled");
		};
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>


</body>

</html>
